<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Funcionário</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="centralize">
        <div class="fundo_form">
            <h1>CADASTRAR FUNCIONÁRIO</h1>
            <form action="{{ url_for('criar_funcionario') }}" method="post" class="form">
                <label for="primeiro_nome">Primeiro Nome:</label><br>
                <input type="text" id="primeiro_nome" name="primeiro_nome" required placeholder="Por favor insira o rimeiro nome"><br><br>

                <label for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Por favor insira o sobrenome" ><br><br>

                <label for="data_admissao">Data de Admissão:</label><br>
                <input type="date" id="data_admissao" name="data_admissao" required><br><br>

                <label for="status_funcionario">Status do Funcionário:</label>
                <input type="checkbox" id="status_funcionario" name="status_funcionario"><br><br>

                <label for="id_setor">Setor:</label><br>
                <select id="id_setor" name="id_setor" required>
                    {% for setor in setores %}
                    <option value="{{ setor[0] }}">{{ setor[1] }}</option>
                    {% endfor %}
                </select><br><br>
                <button type="submit" value="Cadastrar Funcionário">CADASTRAR</button>
            </form>
            <div>
                <a href="./home.html"><button>HOME</button></a>
            </div>
        </div>
    </div>
    <figure>
        <img src="./logo_vassouras.png" alt="logotipo_universidade" class="logo">
    </figure>
</body>

</html>
